  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #f9fafb;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    @layer utilities {
      .animate-gradient {
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: gradientMove 4s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    }
    .material-icons-outlined {
      font-size: 1.4em;
      vertical-align: middle;
      color: #3f83f8;
      transition: color 0.2s;
    }
    a:hover .material-icons-outlined {
      color: #8b5cf6;
    }
  </style>
</head>
<body class="text-gray-800 font-sans">

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let width, height;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const PARTICLE_NUM = Math.max(90, Math.floor((width * height) / 22000));
const LINE_DIST = 120;

function createParticles() {
  particles.length = 0;
  for (let i = 0; i < PARTICLE_NUM; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6
    });
  }
}
createParticles();
window.addEventListener("resize", createParticles);

let mouse = { x: -1000, y: -1000 };
document.addEventListener("mousemove", (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
document.addEventListener("mouseleave", () => {
  mouse.x = -1000;
  mouse.y = -1000;
});

function animate() {
  ctx.clearRect(0, 0, width, height);

  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, 40, 0, 2 * Math.PI);
  ctx.fillStyle = "rgba(63,131,248,0.07)";
  ctx.fill();

  for (const p of particles) {
    const dx = mouse.x - p.x, dy = mouse.y - p.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < 120) {
      p.x -= dx * 0.008;
      p.y -= dy * 0.008;
    }
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;
  }

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const p1 = particles[i], p2 = particles[j];
      const dx = p1.x - p2.x, dy = p1.y - p2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < LINE_DIST) {
        const mx = (p1.x + p2.x) / 2, my = (p1.y + p2.y) / 2;
        const mouseDist = Math.sqrt((mx - mouse.x) ** 2 + (my - mouse.y) ** 2);
        let opacity = 0.07 + 0.23 * (1 - dist / LINE_DIST);
        if (mouseDist < 120) opacity = Math.min(0.55, opacity + 0.26);
        ctx.strokeStyle = `rgba(63,131,248,${opacity})`;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }
  }

  for (const p of particles) {
    let opacity = 0.18;
    const dist = Math.sqrt((p.x - mouse.x) ** 2 + (p.y - mouse.y) ** 2);
    if (dist < 120) opacity = 0.36;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(63, 131, 248, ${opacity})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Talha Kitapçı | Teknik Portfolyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #f9fafb;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    @layer utilities {
      .animate-gradient {
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: gradientMove 4s ease infinite;
      }
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s forwards;
    }
    .fade-in.delay-1 { animation-delay: .2s; }
    .fade-in.delay-2 { animation-delay: .4s; }
    .fade-in.delay-3 { animation-delay: .6s; }
    .fade-in.delay-4 { animation-delay: .8s; }
    .fade-in.delay-5 { animation-delay: 1.0s; }
    .fade-in.delay-6 { animation-delay: 1.2s; }
    .fade-in.delay-7 { animation-delay: 1.4s; }
    .fade-in.delay-8 { animation-delay: 1.6s; }
    .fade-in.delay-9 { animation-delay: 1.8s; }
    .fade-in.delay-10 { animation-delay: 2.0s; }
    .fade-in.delay-11 { animation-delay: 2.2s; }
    .fade-in.delay-12 { animation-delay: 2.4s; }
    .fade-in.delay-13 { animation-delay: 2.6s; }
    .fade-in.delay-14 { animation-delay: 2.8s; }
    .fade-in.delay-15 { animation-delay: 3.0s; }
    .fade-in.delay-16 { animation-delay: 3.2s; }
    .fade-in.delay-17 { animation-delay: 3.4s; }
    .fade-in.delay-18 { animation-delay: 3.6s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body class="text-gray-800 font-sans">
  <canvas id="bgCanvas"></canvas>

  <div class="max-w-2xl mx-auto mt-16 p-6 text-center bg-white bg-opacity-80 rounded-xl shadow-md relative">
    <h1 class="text-4xl font-bold animate-gradient bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 mb-2">
      Talha KİTAPÇI
    </h1>
    <p class="text-sm text-gray-600 mb-8">Teknik danışmanlık, akademik veri sunumu ve dijital iş akışı çözümleri.</p>
    <div id="profile-sections"></div>
    <footer class="mt-4 text-xs text-gray-500 text-center">
      &copy; 2026 Talha <span class="uppercase">KİTAPÇI</span> | Tüm hakları saklıdır.
    </footer>
  </div>

  <script>
    // Canvas arka planı
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = [];
    const PARTICLE_NUM = Math.max(90, Math.floor((width * height) / 22000));
    const LINE_DIST = 120;

    function createParticles() {
      particles.length = 0;
      for (let i = 0; i < PARTICLE_NUM; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6
        });
      }
    }
    createParticles();
    window.addEventListener("resize", createParticles);

    let mouse = { x: -1000, y: -1000 };
    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    document.addEventListener("mouseleave", () => {
      mouse.x = -1000;
      mouse.y = -1000;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);

      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 40, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(63,131,248,0.07)";
      ctx.fill();

      for (const p of particles) {
        const dx = mouse.x - p.x, dy = mouse.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          p.x -= dx * 0.008;
          p.y -= dy * 0.008;
        }
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
      }

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const p1 = particles[i], p2 = particles[j];
          const dx = p1.x - p2.x, dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < LINE_DIST) {
            const mx = (p1.x + p2.x) / 2, my = (p1.y + p2.y) / 2;
            const mouseDist = Math.sqrt((mx - mouse.x) ** 2 + (my - mouse.y) ** 2);
            let opacity = 0.07 + 0.23 * (1 - dist / LINE_DIST);
            if (mouseDist < 120) opacity = Math.min(0.55, opacity + 0.26);
            ctx.strokeStyle = `rgba(63,131,248,${opacity})`;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      for (const p of particles) {
        let opacity = 0.18;
        const dist = Math.sqrt((p.x - mouse.x) ** 2 + (p.y - mouse.y) ** 2);
        if (dist < 120) opacity = 0.36;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(63, 131, 248, ${opacity})`;
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
    animate();

    // PROFIL SECTIONS DATA
    const sections = [
      {
        title: "Projeler ve Teknik Çözümler",
        icon: "build",
        items: [
          "Web Arayüz Geliştirme", "Tarımsal Veri Tahminleme ve Görselleştirme",
          "CNC ve 3D Baskı Modelleme", "Adli Bilişim Uygulamaları", "Akademik Sunum",
          "Yapay Sinir Ağları ve İstatistiksel Modelleme", "Giyilebilir Teknoloji Geliştiriciliği"
        ],
        color: "from-blue-500 via-purple-500 to-pink-500"
      },
      {
        title: "Kullandığım Programlar",
        icon: "computer",
        items: [
          "Adobe Animate", "Adobe Photoshop", "Adobe After Effects", "Adobe Premiere Pro",
          "CorelDRAW", "SketchUp", "VMware Workstation", "Autodesk Maya",
          "Autodesk 3ds Max", "Fusion 360", "Python", "JavaScript (Canvas/DOM)", "R",
          "SolidWorks", "Tableau", "SPSS", "MATLAB", "Android Studio"
        ],
        color: "from-green-400 via-teal-500 to-blue-500"
      }
    ];

    // Animasyon gecikmesi HER MADDE için sırayla ilerler!
    function sectionItemHTML(item, idx) {
      return `<li class="flex items-center gap-2 mb-2 fade-in delay-${idx + 1}">
        <span class="material-icons-outlined text-lg text-blue-500">check_circle</span>
        <span>${item}</span>
      </li>`;
    }

    function sectionHTML(section, idx) {
      return `
        <div class="mb-8 fade-in delay-${idx+1}">
          <div class="flex items-center justify-center mb-3">
            <span class="material-icons-outlined text-2xl bg-gradient-to-r ${section.color} bg-clip-text text-transparent mr-2">${section.icon}</span>
            <h2 class="text-xl font-semibold bg-gradient-to-r ${section.color} bg-clip-text text-transparent">${section.title}</h2>
          </div>
          <ul class="text-left max-w-md mx-auto">
            ${section.items.map((item, i) => sectionItemHTML(item, i)).join('')}
          </ul>
        </div>
      `;
    }

    // Render sections
    document.getElementById("profile-sections").innerHTML = sections.map(sectionHTML).join('');
  </script>
</body>
</html>
